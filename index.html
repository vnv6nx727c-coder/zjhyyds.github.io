    <div style="text-align: center; margin-top: 10px; margin-bottom: 40px;">

    <script>
        let cachedPassword = "";

        // 页面加载逻辑
        window.addEventListener('DOMContentLoaded', function () {
            fetch('data.json?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error("未找到数据");
                    return response.json();
                })
                .then(data => {
                    let contentList = [];
                    if (Array.isArray(data)) {
                        contentList = data;
                        document.getElementById('lastTime').innerText = "最后更新时间：旧数据";
                    } else {
                        contentList = data.content;
                        if (data.time) {
                            document.getElementById('lastTime').innerText = "最后更新时间：" + data.time;
                        }
                    }
                    const lis = document.querySelectorAll('li');
                    lis.forEach((li, index) => {
                        if (contentList[index]) li.innerText = contentList[index];
                    });
                })
                .catch(error => {
                    document.getElementById('lastTime').innerText = "最后更新时间：无数据";
                });
        });

        // 管理员点击逻辑
        function handleAdminClick() {
            const btn = document.getElementById('adminBtn');
            const lis = document.querySelectorAll('li');

            if (btn.innerText === '修改作业（管理员）') {
                const password = prompt("请输入管理员密码开启编辑:");
                if (password === "123456") { // 记得和 save.php 保持一致
                    cachedPassword = password;
                    btn.innerText = "保存作业";
                    btn.style.backgroundColor = "red";
                    lis.forEach(li => li.contentEditable = "true");
                    document.getElementById('copyBtnWrapper').style.display = 'none';
                    alert("密码正确！\n已进入编辑模式！\n请点击上面的空白行或文字直接修改。\n修改完成后再次点击底部的“保存修改”按钮。");
                } else if (password !== null) {
                    alert("密码错误！");
                }
            } else {
                saveToServer();
            }
        }

        function getCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            return `${year}/${month}/${day}`;
        }

        function saveToServer() {
            const lis = document.querySelectorAll('li');
            let dataArray = [];
            lis.forEach(li => dataArray.push(li.innerText));
            const timeStr = getCurrentTime();

            const payload = {
                password: cachedPassword,
                time: timeStr,
                content: dataArray
            };

            fetch('save.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        alert("保存成功！作业已更新");
                        document.getElementById('lastTime').innerText = "最后更新时间：" + timeStr;
                        const btn = document.getElementById('adminBtn');
                        const lis = document.querySelectorAll('li');
                        lis.forEach(li => li.contentEditable = "false");
                        btn.innerText = "修改作业（管理员）";
                        btn.style.backgroundColor = "#333";
                        cachedPassword = "";
                        document.getElementById('copyBtnWrapper').style.display = 'inline-block';

                    } else {
                        alert("保存失败: " + result.message);
                    }
                })
                .catch(error => alert("请求出错"));
        }

        // === 兼容模式 ===
        function fallbackCopyTextToClipboard(text) {
            let textArea = document.createElement("textarea");
            textArea.value = text;

            // 设置为不可见并插入到页面
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);

            // 选中并复制
            textArea.focus();
            textArea.select();

            try {
                let successful = document.execCommand('copy');
                if (successful) {
                    alert("复制成功！\n已复制到剪贴板，快去粘贴吧~");
                } else {
                    alert("复制失败，请手动长按选中文字复制。");
                }
            } catch (err) {
                alert("复制失败，请手动长按选中文字复制。");
            }

            // 清除元素
            document.body.removeChild(textArea);
        }
        // === 结束：兼容模式复制核心函数 ===


        // 一键复制功能（已更新）
        function copyAll() {
            const subjects = [
                { cls: 'chinese', name: '语文作业：' },
                { cls: 'math', name: '数学作业：' },
                { cls: 'English', name: '英语作业：' },
                { cls: '历史', name: '历史作业：' },
                { cls: '政治', name: '政治作业：' },
                { cls: '物理', name: '物理作业：' },
                { cls: '化学', name: '化学作业：' }
            ];

            const liveTime = getCurrentTime()
            let textToCopy = "作业" + "【" + liveTime + "】\n\n";
            let hasContent = false;

            subjects.forEach(sub => {
                const div = document.querySelector('.' + sub.cls);
                if (div) {
                    const items = div.querySelectorAll('li');
                    let subText = "";
                    let count = 0;

                    items.forEach(item => {
                        if (item.innerText.trim()) {
                            count++;
                            subText += count + ". " + item.innerText.trim() + "\n";
                        }
                    });

                    if (subText) {
                        textToCopy += "Subject: " + sub.name + "\n" + subText + "\n";
                        hasContent = true;
                    }
                }
            });

            if (!hasContent) {
                alert("当前没有任何作业内容可复制哦~");
                return;
            }
            textToCopy = textToCopy.replace(/Subject: /g, "· ");

            // === 核心修改：使用兼容性检查 ===
            if (navigator.clipboard && navigator.clipboard.writeText) {
                // 现代 API 优先
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert("复制成功！\n已复制到剪贴板，快去粘贴吧~");
                }).catch(err => {
                    // 如果 API 存在但被拒绝（比如权限不足），则退回到兼容模式
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                // 如果 API 压根不存在（旧浏览器或非安全环境），直接使用兼容模式
                fallbackCopyTextToClipboard(textToCopy);
            }
            // === 核心修改结束 ===
        }
